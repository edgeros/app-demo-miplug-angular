<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">
      主页
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" pullFactor="0.5" pullMin="100" pullMax="200" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-list-header>
      设备列表
    </ion-list-header>
    <ion-item button detail *ngFor="let item of miPlugMap | keyvalue" (click)="getDetailsPage(item.value)">
      <ion-avatar slot="start">
        <img src="./assets/img/plug_material.png" />
      </ion-avatar>
      <ion-label>
        <h2>{{item.value.alias}}</h2>
        <p>{{item.key}}</p>
      </ion-label>
    </ion-item>

  </ion-list>
</ion-content>
